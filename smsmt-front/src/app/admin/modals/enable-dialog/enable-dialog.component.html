<h1 mat-dialog-title>Choose status for <strong>{{login}}</strong> account</h1>
<div mat-dialog-content>

  <mat-radio-group aria-label="Select an option" (change)="radioChange($event)">
    <mat-radio-button value="enable">Enable</mat-radio-button>
    <mat-radio-button value="disable">Desable</mat-radio-button>
  </mat-radio-group>

</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onclick()">Ok</button>
</div>
