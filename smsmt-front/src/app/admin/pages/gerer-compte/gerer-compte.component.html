<div class="accounts">
  <div class="gererTitle">
    <h1>Managing </h1>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="utilisateur">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let element"> {{element.utilisateur}} </td>
      </ng-container>


      <ng-container matColumnDef="telephone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
      </ng-container>


      <ng-container matColumnDef="mail">
        <th mat-header-cell *matHeaderCellDef> e-mail </th>
        <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
      </ng-container>


      <ng-container matColumnDef="nom_soc">
        <th mat-header-cell *matHeaderCellDef> Society name </th>
        <td mat-cell *matCellDef="let element"> {{element.nom_soc}} </td>
      </ng-container>

      <ng-container matColumnDef="etat">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.etat}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
          <button type="button" class="btn btn-secondary modify" (click)="onclick(element.id, element.utilisateur,element.mail)">
            modify
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <!-- delete -->
          <button type="button" class="btn btn-danger delete" style="margin-left: 5px;" (click)="delete(element.id, element.utilisateur,element.mail)">
            delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons
                  aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
