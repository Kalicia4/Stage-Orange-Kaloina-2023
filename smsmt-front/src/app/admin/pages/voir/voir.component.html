<div class="messages">
  <div class="messageTitle">
    <h1>View messages</h1>
  </div>
  <div class="buttonmessages">
    <div class="d-grid gap-2 col-4 ">
      <button class="btn btn-secondary bt1" type="button" (click)="onClickButton1()" [ngClass]="{'black-button': isButtonClicked1}">list all messages sent</button>
      <button class="btn btn-secondary bt2" type="button" (click)="onClickButton2()" [ngClass]="{'black-button': isButtonClicked2}">list all programmed messages</button>
    </div>
  </div>
  <br><br>



  <div class="tableau">

    <div class="example-container mat-elevation-z8">
      <div class="example-table-container">

        <table mat-table [dataSource]="data" class="example-table"
               matSort matSortActive="created" matSortDisableClear matSortDirection="desc">

          <ng-container matColumnDef="emetteur">
            <th mat-header-cell *matHeaderCellDef>From</th>
            <td mat-cell *matCellDef="let row">{{row.emetteur}}</td>
          </ng-container>


          <ng-container matColumnDef="sous_compte">
            <th mat-header-cell *matHeaderCellDef>Sub account</th>
            <td mat-cell *matCellDef="let row">{{row.sous_compte}}</td>
          </ng-container>


          <ng-container matColumnDef="destination">
            <th mat-header-cell *matHeaderCellDef>To</th>
            <td mat-cell *matCellDef="let row">{{row.destination}}</td>
          </ng-container>


           <ng-container matColumnDef="text">
            <th mat-header-cell *matHeaderCellDef>Message</th>
            <td mat-cell *matCellDef="let row">{{row.text}}</td>
          </ng-container>


           <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let row">{{row.date | date:'yyyy-MM-dd HH:mm'}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <mat-paginator [length]="resultsLength" [pageSize]="10" aria-label="Select page of GitHub search results"></mat-paginator>
    </div>



  </div>
</div>
