<div class="container">
    <div class="row">
        <div class="col-md-4">
          <div class="boutons">
            <h3>View messages : </h3>
            <button type="button" class="btn btn-primary" (click)="voirEnvoyer()" >View sent messages</button>
            <button type="button" class="btn btn-secondary" (click)="voirProgrammer()">View programmed messages</button>
          </div>
        </div>

            <div class="mat-elevation-z8 table-container">
              <table mat-table [dataSource]="dataSource" class="table">

                <ng-container matColumnDef="destination">
                  <th mat-header-cell *matHeaderCellDef> To </th>
                  <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
                </ng-container>


                <ng-container matColumnDef="text">
                  <th mat-header-cell *matHeaderCellDef> Message </th>
                  <td mat-cell *matCellDef="let element"> {{element.text}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef> date </th>
                  <td mat-cell *matCellDef="let element"> {{element.date | date:'yyyy-MM-dd HH:mm'}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                             showFirstLastButtons
                             aria-label="Select page of periodic elements">
              </mat-paginator>
            </div>
  </div>
</div>
